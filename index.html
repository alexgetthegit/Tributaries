<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WebXR • 360 Sky Only</title>
  <style>
    html, body { margin:0; height:100%; background:#000; color:#e6eefc; }
    #overlay {
      position: fixed; inset: 0; display:flex; align-items:center; justify-content:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      pointer-events:none; user-select:none; text-align:center; line-height:1.4;
    }
    #overlay .panel { background: rgba(0,0,0,.45); padding: 12px 16px; border-radius: 12px; }
    .small { opacity:.85; font-size:.9rem; }
  </style>
</head>
<body>
  <div id="overlay">
    <div class="panel">
      <div><strong>360 Sky</strong> · Click once then “Enter VR”</div>
      <div class="small">Top hemisphere video sky · Simple flat floor</div>
    </div>
  </div>

  <!-- Your 360° sky video (hidden element) -->
  <video id="pano" playsinline muted loop preload="metadata"
         crossorigin="anonymous" style="display:none"></video>

  <!-- Three.js import map -->
  <script type="importmap">
  { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js" } }
  </script>

  <script type="module">
    import * as THREE from 'three';
    import { XRButton } from 'https://unpkg.com/three@0.160.0/examples/jsm/webxr/XRButton.js';

    // --- Basic renderer/scene/camera ---
    const renderer = new THREE.WebGLRenderer({ antialias:true });
    renderer.setPixelRatio(Math.min(devicePixelRatio, 1.5));
    renderer.setSize(innerWidth, innerHeight);
    renderer.xr.enabled = true;
    renderer.outputColorSpace = THREE.SRGBColorSpace;
    document.body.appendChild(renderer.domElement);
    document.body.appendChild(XRButton.createButton(renderer, { optionalFeatures:['local-floor','bounded-floor'] }));

    const scene = new THREE.Scene();

    const camera = new THREE.PerspectiveCamera(70, innerWidth/innerHeight, 0.1, 200);
    camera.position.set(0, 1.6, 3);

    // Soft light so the floor isn’t pitch black
    scene.add(new THREE.HemisphereLight(0xbfd8ff, 0x202020, 0.6));

    // --- Flat floor (plain material) ---
    const floor = new THREE.Mesh(
      new THREE.PlaneGeometry(10, 10),
      new THREE.MeshStandardMaterial({ color: 0x30343a, roughness: 1.0 })
    );
    floor.rotation.x = -Math.PI/2;
    scene.add(floor);

    // --- 360° SKY VIDEO (TOP HEMISPHERE) ---
    const panoEl = document.getElementById('pano');
    panoEl.src = 'videos/sky360.mp4'; // <-- your uploaded file

    let skyMesh = null;
    function buildVideoSky(video) {
      // Top half sphere so any ground/horizon stays hidden
      const geo = new THREE.SphereGeometry(50, 64, 32, 0, Math.PI*2, 0, Math.PI/2);
      geo.scale(-1, 1, 1); // view the inside

      const tex = new THREE.VideoTexture(video);
      tex.colorSpace = THREE.SRGBColorSpace;
      tex.minFilter = THREE.LinearFilter;
      tex.magFilter = THREE.LinearFilter;
      tex.generateMipmaps = false;

      const mat = new THREE.MeshBasicMaterial({ map: tex, toneMapped:false });
      skyMesh = new THREE.Mesh(geo, mat);
      scene.add(skyMesh);
    }

    async function tryStartPano(){
      try { await panoEl.play(); } catch {}
      if (!skyMesh && !panoEl.paused) buildVideoSky(panoEl);
    }

    // Start on click (desktop) and when XR session begins (headset)
    addEventListener('pointerdown', tryStartPano, { once:true });
    renderer.xr.addEventListener('sessionstart', tryStartPano);
    document.addEventListener('visibilitychange', ()=> document.hidden ? panoEl.pause() : tryStartPano());

    // --- Animate ---
    const clock = new THREE.Clock();
    renderer.setAnimationLoop(()=>{
      clock.getDelta(); // reserved if you add movement later
      renderer.render(scene, camera);
    });

    // --- Resize ---
    addEventListener('resize', ()=>{
      camera.aspect = innerWidth/innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(innerWidth, innerHeight);
    });
  </script>
</body>
</html>
