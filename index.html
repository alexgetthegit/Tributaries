<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tributaries – WebXR with Textured Ground</title>
    <style>
      html, body { margin:0; height:100%; background:#0a0c10; color:#e6eefc; }
      #overlay {
        position: fixed; inset: 0; display: flex; align-items: center; justify-content: center;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
        pointer-events: none; user-select: none; text-align: center; line-height: 1.4;
      }
      #overlay .panel { background: rgba(0,0,0,.45); padding: 14px 18px; border-radius: 12px; }
      .small { opacity:.85; font-size:.9rem; }
    </style>
  </head>
  <body>
    <div id="overlay">
      <div class="panel">
        <div><strong>Tributaries – WebXR</strong> · Left stick: move · Grip: grab cube</div>
        <div class="small">(Optional) Add <code>/audio/calm.mp3</code> and <code>/audio/rushing.mp3</code> for crossfades.</div>
      </div>
    </div>

    <!-- Import map for three.js -->
    <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
      }
    }
    </script>

    <script type="module">
      import * as THREE from 'three';
      import { OrbitControls } from 'https://unpkg.com/three@0.160.0/examples/jsm/controls/OrbitControls.js';
      import { XRButton } from 'https://unpkg.com/three@0.160.0/examples/jsm/webxr/XRButton.js';
      import { XRControllerModelFactory } from 'https://unpkg.com/three@0.160.0/examples/jsm/webxr/XRControllerModelFactory.js';

      // ===== Renderer & scene =====
      const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: false });
      renderer.setPixelRatio(Math.min(devicePixelRatio, 1.5));
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      document.body.appendChild(renderer.domElement);

      document.body.appendChild(
        XRButton.createButton(renderer, {
          optionalFeatures: ['local-floor','bounded-floor','hand-tracking','local']
        })
      );

      const scene = new THREE.Scene();
      scene.background = new THREE.Color(0x0a0c10);
      scene.fog = new THREE.FogExp2(0x0a0c10, 0.03);

      // ===== Camera & orbit =====
      const camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 400);
      const orbit = new OrbitControls(camera, renderer.domElement);
      camera.position.set(0, 1.6, 5);
      orbit.target.set(0, 1.4, 0);
      orbit.update();

      // ===== Lighting =====
      scene.add(new THREE.HemisphereLight(0xbfd8ff, 0x0a0c10, 0.7));
      const sun = new THREE.DirectionalLight(0xffffff, 2.2);
      sun.position.set(10,18,8);
      sun.castShadow = true;
      scene.add(sun);

      // ===== Textured Ground =====
      const GROUND_SIZE = 200;
      const groundGeo = new THREE.PlaneGeometry(GROUND_SIZE, GROUND_SIZE, 200, 200);
      groundGeo.rotateX(-Math.PI / 2);

      const texLoader = new THREE.TextureLoader();
      const tAlbedo = texLoader.load('textures/ground_albedo.jpg');
      const tNormal = texLoader.load('textures/ground_normal.jpg');
      const tRough  = texLoader.load('textures/ground_rough.jpg');

      [tAlbedo, tNormal, tRough].forEach(t => {
        t.wrapS = t.wrapT = THREE.RepeatWrapping;
        t.repeat.set(12, 12); // tiling density
      });
      tAlbedo.colorSpace = THREE.SRGBColorSpace;

      const groundMat = new THREE.MeshStandardMaterial({
        map: tAlbedo,
        normalMap: tNormal,
        roughnessMap: tRough,
        metalness: 0.0,
        roughness: 1.0
      });

      const ground = new THREE.Mesh(groundGeo, groundMat);
      ground.receiveShadow = true;
      scene.add(ground);

      // ===== Simple test cube =====
      const cube = new THREE.Mesh(
        new THREE.BoxGeometry(0.5,0.5,0.5),
        new THREE.MeshStandardMaterial({ color: 0x86e1ff })
      );
      cube.position.set(0, 1, -3);
      scene.add(cube);

      // ===== Animate =====
      renderer.setAnimationLoop(() => {
        cube.rotation.x += 0.01;
        cube.rotation.y += 0.02;
        renderer.render(scene, camera);
      });

      // Resize
      addEventListener('resize', () => {
        camera.aspect = innerWidth / innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(innerWidth, innerHeight);
      });
    </script>
  </body>
</html>
