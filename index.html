<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tributaries – WebXR Scenery</title>
    <style>
      html, body { margin:0; height:100%; background:#0a0c10; color:#e6eefc; }
      #overlay {
        position: fixed; inset: 0; display: flex; align-items: center; justify-content: center;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
        pointer-events: none; user-select: none; text-align: center; line-height: 1.4;
      }
      #overlay .panel { background: rgba(0,0,0,.45); padding: 14px 18px; border-radius: 12px; }
      .small { opacity:.85; font-size:.9rem; }
    </style>
  </head>
  <body>
    <div id="overlay">
      <div class="panel">
        <div><strong>Tributaries – WebXR</strong> · Left stick: move · Grip: grab cube</div>
        <div class="small">(Optional) Add <code>/audio/calm.mp3</code> and <code>/audio/rushing.mp3</code> for crossfades.</div>
      </div>
    </div>

    <!-- Import map so OrbitControls, XRButton, etc. can resolve "three" -->
    <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
      }
    }
    </script>

    <!-- Actual code block must be a module -->
    <script type="module">
      import * as THREE from 'three';
      import { OrbitControls } from 'https://unpkg.com/three@0.160.0/examples/jsm/controls/OrbitControls.js';
      import { XRButton } from 'https://unpkg.com/three@0.160.0/examples/jsm/webxr/XRButton.js';
      import { XRControllerModelFactory } from 'https://unpkg.com/three@0.160.0/examples/jsm/webxr/XRControllerModelFactory.js';

      // ===== Renderer & scene =====
      const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: false });
      renderer.setPixelRatio(Math.min(devicePixelRatio, 1.5));
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      renderer.outputColorSpace = THREE.SRGBColorSpace;
      renderer.toneMapping = THREE.ACESFilmicToneMapping;
      renderer.toneMappingExposure = 1.0;
      document.body.appendChild(renderer.domElement);

      document.body.appendChild(
        XRButton.createButton(renderer, {
          optionalFeatures: ['local-floor', 'bounded-floor', 'hand-tracking', 'local']
        })
      );

      const scene = new THREE.Scene();
      scene.background = new THREE.Color(0x0a0c10);
      scene.fog = new THREE.FogExp2(0x0a0c10, 0.03);

      // ===== Camera & orbit =====
      const camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 400);
      const orbit = new OrbitControls(camera, renderer.domElement);
      camera.position.set(0, 1.6, 5);
      orbit.target.set(0, 1.4, 0);
      orbit.update();

      // ===== Lights =====
      const hemi = new THREE.HemisphereLight(0xbfd8ff, 0x0a0c10, 0.7);
      scene.add(hemi);
      const sun = new THREE.DirectionalLight(0xffffff, 2.2);
      sun.position.set(10, 18, 8);
      sun.castShadow = true;
      sun.shadow.mapSize.set(1024, 1024);
      scene.add(sun);

      // ===== Sky dome =====
      const skyGeo = new THREE.SphereGeometry(200, 32, 16);
      const skyMat = new THREE.ShaderMaterial({
        side: THREE.BackSide,
        uniforms: {
          topColor:    { value: new THREE.Color(0x153b6d) },
          bottomColor: { value: new THREE.Color(0x0a0c10) },
          offset:      { value: 0.0 },
          exponent:    { value: 0.8 },
        },
        vertexShader: `varying vec3 vWorldPosition;
        void main() {
          vec4 worldPosition = modelMatrix * vec4(position, 1.0);
          vWorldPosition = worldPosition.xyz;
          gl_Position = projectionMatrix * viewMatrix * worldPosition;
        }`,
        fragmentShader: `uniform vec3 topColor; uniform vec3 bottomColor; uniform float offset; uniform float exponent;
        varying vec3 vWorldPosition;
        void main() {
          float h = normalize(vWorldPosition + vec3(0.0, offset, 0.0)).y;
          float f = max(pow(max(h, 0.0), exponent), 0.0);
          gl_FragColor = vec4(mix(bottomColor, topColor, f), 1.0);
        }`
      });
      scene.add(new THREE.Mesh(skyGeo, skyMat));

      // ===== Ground =====
      const GROUND_SIZE = 200;
      const groundGeo = new THREE.PlaneGeometry(GROUND_SIZE, GROUND_SIZE, 200, 200);
      groundGeo.rotateX(-Math.PI / 2);
      const pos = groundGeo.attributes.position;
      for (let i = 0; i < pos.count; i++) {
        const x = pos.getX(i), z = pos.getZ(i);
        const h = 0.3 * Math.sin(x * 0.05) * Math.cos(z * 0.05);
        pos.setY(i, h);
      }
      pos.needsUpdate = true;
      groundGeo.computeVertexNormals();
      const ground = new THREE.Mesh(
        groundGeo,
        new THREE.MeshStandardMaterial({ color: 0x1e232b, roughness: 0.95, metalness: 0.0 })
      );
      ground.receiveShadow = true;
      scene.add(ground);

      // ===== Simple cube test =====
      const cube = new THREE.Mesh(
        new THREE.BoxGeometry(1,1,1),
        new THREE.MeshStandardMaterial({ color: 0x86e1ff })
      );
      cube.position.set(0, 1.5, -3);
      scene.add(cube);

      // ===== Animate =====
      const clock = new THREE.Clock();
      renderer.setAnimationLoop(() => {
        cube.rotation.x += 0.01;
        cube.rotation.y += 0.02;
        renderer.render(scene, camera);
      });

      // Resize
      addEventListener('resize', () => {
        camera.aspect = innerWidth / innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(innerWidth, innerHeight);
      });
    </script>
  </body>
</html>
