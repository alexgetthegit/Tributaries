<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tributaries â€“ WebXR with Textured Sky</title>
    <style>
      html, body { margin:0; height:100%; background:#0a0c10; color:#e6eefc; }
      #overlay {
        position: fixed; inset: 0; display: flex; align-items: center; justify-content: center;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
        pointer-events: none; user-select: none; text-align: center; line-height: 1.4;
      }
      #overlay .panel { background: rgba(0,0,0,.45); padding: 14px 18px; border-radius: 12px; }
      .small { opacity:.85; font-size:.9rem; }
    </style>
  </head>
  <body>
    <div id="overlay">
      <div class="panel">
        <div><strong>Tributaries â€“ WebXR</strong> Â· Left stick: move Â· Grip: grab cube</div>
        <div class="small">Sky, ground, water, and trees are now textured ðŸŽ¨</div>
      </div>
    </div>

    <!-- Import map -->
    <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
      }
    }
    </script>

    <script type="module">
      import * as THREE from 'three';
      import { OrbitControls } from 'https://unpkg.com/three@0.160.0/examples/jsm/controls/OrbitControls.js';
      import { XRButton } from 'https://unpkg.com/three@0.160.0/examples/jsm/webxr/XRButton.js';
      import { XRControllerModelFactory } from 'https://unpkg.com/three@0.160.0/examples/jsm/webxr/XRControllerModelFactory.js';

      // ===== Renderer & scene =====
      const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: false });
      renderer.setPixelRatio(Math.min(devicePixelRatio, 1.5));
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      document.body.appendChild(renderer.domElement);

      document.body.appendChild(
        XRButton.createButton(renderer, {
          optionalFeatures: ['local-floor','bounded-floor','hand-tracking','local']
        })
      );

      const scene = new THREE.Scene();
      scene.fog = new THREE.FogExp2(0x0a0c10, 0.03);

      // ===== Camera & orbit =====
      const camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 400);
      const orbit = new OrbitControls(camera, renderer.domElement);
      camera.position.set(0, 1.6, 5);
      orbit.target.set(0, 1.4, 0);
      orbit.update();

      // ===== Lights =====
      scene.add(new THREE.HemisphereLight(0xbfd8ff, 0x0a0c10, 0.7));
      const sun = new THREE.DirectionalLight(0xffffff, 2.2);
      sun.position.set(10,18,8);
      sun.castShadow = true;
      sun.shadow.mapSize.set(1024,1024);
      scene.add(sun);

      // ===== Texture loader =====
      const texLoader = new THREE.TextureLoader();

      // ===== Sky setup with PMREM =====
      const pmrem = new THREE.PMREMGenerator(renderer);
      pmrem.compileEquirectangularShader();

      texLoader.load('textures/sky.jpg', (t) => {
        t.mapping = THREE.EquirectangularReflectionMapping;
        t.colorSpace = THREE.SRGBColorSpace;
        const env = pmrem.fromEquirectangular(t).texture;
        scene.background = t;   // visible sky
        scene.environment = env; // filtered env for lighting
      });

      // ===== Ground (textured) =====
      const GROUND_SIZE = 200;
      const groundGeo = new THREE.PlaneGeometry(GROUND_SIZE, GROUND_SIZE, 200, 200);
      groundGeo.rotateX(-Math.PI / 2);
      {
        const pos = groundGeo.attributes.position;
        for (let i = 0; i < pos.count; i++) {
          const x = pos.getX(i), z = pos.getZ(i);
          const h = 0.3 * Math.sin(x * 0.05) * Math.cos(z * 0.05);
          pos.setY(i, h);
        }
        pos.needsUpdate = true;
        groundGeo.computeVertexNormals();
      }

      const tAlbedo = texLoader.load('textures/ground_albedo.jpg');
      const tNormal = texLoader.load('textures/ground_normal.jpg');
      const tRough  = texLoader.load('textures/ground_rough.jpg');

      [tAlbedo, tNormal, tRough].forEach(t => {
        if (!t) return;
        t.wrapS = t.wrapT = THREE.RepeatWrapping;
        t.repeat.set(12, 12);
      });
      tAlbedo.colorSpace = THREE.SRGBColorSpace;

      const groundMat = new THREE.MeshStandardMaterial({
        map: tAlbedo,
        normalMap: tNormal,
        roughnessMap: tRough,
        metalness: 0.0,
        roughness: 1.0
      });

      const ground = new THREE.Mesh(groundGeo, groundMat);
      ground.receiveShadow = true;
      scene.add(ground);

      // ===== Lake with animated water normals =====
      const waterNormal = texLoader.load('textures/water_normal.jpg', t => {
        t.wrapS = t.wrapT = THREE.RepeatWrapping;
        t.repeat.set(4, 4);
      });
      const lakeMat = new THREE.MeshStandardMaterial({
        color: 0x224463,
        metalness: 0.05,
        roughness: 0.25,
        normalMap: waterNormal,
        envMapIntensity: 0.6
      });
      const lake = new THREE.Mesh(new THREE.CircleGeometry(10, 64), lakeMat);
      lake.rotation.x = -Math.PI/2; lake.position.set(0,0.015,2);
      lake.receiveShadow = true; scene.add(lake);

      let waterTime = 0;
      function tickWater(dt) {
        if (!lakeMat.normalMap) return;
        waterTime += dt * 0.05;
        lakeMat.normalMap.offset.set(waterTime, waterTime*0.7);
      }

      // ===== Trees (bark + leaves textures) =====
      const barkTex   = texLoader.load('textures/bark.jpg');   barkTex.colorSpace   = THREE.SRGBColorSpace;
      const leavesTex = texLoader.load('textures/leaves.jpg'); leavesTex.colorSpace = THREE.SRGBColorSpace;

      const trunkGeo = new THREE.CylinderGeometry(0.08,0.12,0.9,6);
      const crownGeo = new THREE.ConeGeometry(0.6,1.2,8);

      const trunkMat = new THREE.MeshStandardMaterial({
        map: barkTex || null,
        color: barkTex ? 0xffffff : 0x6d4b3b,
        roughness: 0.9
      });
      const crownMat = new THREE.MeshStandardMaterial({
        map: leavesTex || null,
        color: leavesTex ? 0xffffff : 0x2d6b4e,
        roughness: 0.7
      });

      (function scatterTrees(count){
        const crowns = new THREE.InstancedMesh(crownGeo, crownMat, count);
        const trunks = new THREE.InstancedMesh(trunkGeo, trunkMat, count);
        const dummy = new THREE.Object3D();
        let placed = 0;
        while (placed < count) {
          const x = (Math.random()-0.5)*160, z = (Math.random()-0.5)*160;
          const distLake = Math.hypot(x, z-2);
          if (distLake < 12) continue;
          const s = 0.8 + Math.random()*0.6;
          dummy.position.set(x,0,z);
          dummy.scale.setScalar(s);
          dummy.rotation.y = Math.random()*Math.PI*2;
          dummy.updateMatrix();
          crowns.setMatrixAt(placed, dummy.matrix);
          trunks.setMatrixAt(placed, dummy.matrix);
          placed++;
        }
        crowns.instanceMatrix.needsUpdate = true;
        trunks.instanceMatrix.needsUpdate = true;
        scene.add(crowns, trunks);
      })(400);

      // ===== Player rig & controllers =====
      const rig = new THREE.Group(); rig.position.set(0,0,8);
      scene.add(rig); rig.add(camera);

      const controllerModelFactory = new XRControllerModelFactory();
      const controller1 = renderer.xr.getController(0), controller2 = renderer.xr.getController(1);
      rig.add(controller1, controller2);
      const grip1 = renderer.xr.getControllerGrip(0), grip2 = renderer.xr.getControllerGrip(1);
      grip1.add(controllerModelFactory.createControllerModel(grip1));
      grip2.add(controllerModelFactory.createControllerModel(grip2));
      rig.add(grip1, grip2);

      // ===== Simple test cube =====
      const cube = new THREE.Mesh(new THREE.BoxGeometry(0.3,0.3,0.3), new THREE.MeshStandardMaterial({ color: 0x86e1ff }));
      cube.position.set(0.5,1.0,6.5); scene.add(cube);

      // ===== Animate =====
      const clock = new THREE.Clock();
      renderer.setAnimationLoop(()=>{
        const dt = clock.getDelta();
        tickWater(dt);
        renderer.render(scene, camera);
      });

      addEventListener('resize', ()=>{
        camera.aspect = innerWidth/innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(innerWidth, innerHeight);
      });
    </script>
  </body>
</html>
