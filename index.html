<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>VR Room – 10m x 10m</title>
    <style>
      html, body { margin:0; height:100%; background:#0a0c10; color:#e6eefc; }
      #overlay {
        position: fixed; inset: 0; display: flex; align-items: center; justify-content: center;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
        pointer-events: none; user-select: none; text-align: center; line-height: 1.4;
      }
      #overlay .panel { background: rgba(0,0,0,.45); padding: 14px 18px; border-radius: 12px; }
      .small { opacity:.85; font-size:.9rem; }
    </style>
  </head>
  <body>
    <div id="overlay">
      <div class="panel">
        <div><strong>VR Room</strong> · Left stick: move · Grip: grab cube</div>
        <div class="small">Room is 10m × 10m × 3m. Movement is clamped inside the walls.</div>
      </div>
    </div>

    <!-- Import map so example modules can resolve "three" -->
    <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
      }
    }
    </script>

    <script type="module">
      import * as THREE from 'three';
      import { OrbitControls } from 'https://unpkg.com/three@0.160.0/examples/jsm/controls/OrbitControls.js';
      import { XRButton } from 'https://unpkg.com/three@0.160.0/examples/jsm/webxr/XRButton.js';
      import { XRControllerModelFactory } from 'https://unpkg.com/three@0.160.0/examples/jsm/webxr/XRControllerModelFactory.js';

      // ===== Config =====
      const ROOM_SIZE = 10;     // meters (X and Z)
      const ROOM_HEIGHT = 3;    // meters (Y)
      const HALF = ROOM_SIZE / 2;
      const CLAMP_MARGIN = 0.35; // keep player a bit away from walls

      // ===== Renderer & scene =====
      const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: false });
      renderer.setPixelRatio(Math.min(devicePixelRatio, 1.5));
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      renderer.outputColorSpace = THREE.SRGBColorSpace;
      document.body.appendChild(renderer.domElement);

      // WebXR button (will be disabled on desktop without a runtime — normal)
      document.body.appendChild(
        XRButton.createButton(renderer, {
          optionalFeatures: ['local-floor','bounded-floor','hand-tracking','local']
        })
      );

      const scene = new THREE.Scene();
      scene.background = new THREE.Color(0x0a0c10);

      // ===== Camera & orbit (desktop view) =====
      const camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 100);
      const orbit = new OrbitControls(camera, renderer.domElement);
      camera.position.set(0, 1.6, HALF + 2); // stand near one wall looking inward
      orbit.target.set(0, 1.4, 0);
      orbit.update();

      // ===== Lights =====
      scene.add(new THREE.HemisphereLight(0xbfd8ff, 0x0a0c10, 0.5));
      const sun = new THREE.DirectionalLight(0xffffff, 1.2);
      sun.position.set(3, 6, 2);
      sun.castShadow = true;
      scene.add(sun);

      // Ceiling light panel for soft fill
      const ceilingLight = new THREE.Mesh(
        new THREE.PlaneGeometry(2.2, 1.2),
        new THREE.MeshBasicMaterial({ color: 0xffffff })
      );
      ceilingLight.position.set(0, ROOM_HEIGHT - 0.05, 0);
      ceilingLight.rotation.x = Math.PI / 2;
      scene.add(ceilingLight);

      // ===== Materials =====
      const texLoader = new THREE.TextureLoader();

      // Floor textures (optional; falls back if missing)
      const tAlbedo = texLoader.load('textures/ground_albedo.jpg', t => { t.colorSpace = THREE.SRGBColorSpace; t.wrapS = t.wrapT = THREE.RepeatWrapping; t.repeat.set(4,4); }, undefined, ()=>{});
      const tNormal = texLoader.load('textures/ground_normal.jpg', t => { t.wrapS = t.wrapT = THREE.RepeatWrapping; t.repeat.set(4,4); }, undefined, ()=>{});
      const tRough  = texLoader.load('textures/ground_rough.jpg',  t => { t.wrapS = t.wrapT = THREE.RepeatWrapping; t.repeat.set(4,4); }, undefined, ()=>{});

      const floorMat = new THREE.MeshStandardMaterial({
        map: tAlbedo || null,
        normalMap: tNormal || null,
        roughnessMap: tRough || null,
        metalness: 0.0,
        roughness: 1.0,
        color: (!tAlbedo ? new THREE.Color(0x30343a) : new THREE.Color(0xffffff))
      });

      const wallMat = new THREE.MeshStandardMaterial({ color: 0xe6e6ea, roughness: 0.9, metalness: 0.0 });
      const ceilingMat = new THREE.MeshStandardMaterial({ color: 0xdcdfe6, roughness: 0.95, metalness: 0.0 });

      // ===== Geometry: Floor, Ceiling, Walls =====
      // Floor centered at (0,0,0)
      const floor = new THREE.Mesh(new THREE.PlaneGeometry(ROOM_SIZE, ROOM_SIZE), floorMat);
      floor.rotation.x = -Math.PI / 2;
      scene.add(floor);

      // Ceiling
      const ceiling = new THREE.Mesh(new THREE.PlaneGeometry(ROOM_SIZE, ROOM_SIZE), ceilingMat);
      ceiling.rotation.x = Math.PI / 2;
      ceiling.position.y = ROOM_HEIGHT;
      scene.add(ceiling);

      // Walls: +X, -X, +Z, -Z (inside-facing)
      function makeWall(width, height, x, z, rotY) {
        const wall = new THREE.Mesh(new THREE.PlaneGeometry(width, height), wallMat);
        wall.position.set(x, height/2, z);
        wall.rotation.y = rotY;
        return wall;
      }
      scene.add(
        makeWall(ROOM_SIZE, ROOM_HEIGHT,  HALF, 0, -Math.PI/2), // +X wall (faces -X)
        makeWall(ROOM_SIZE, ROOM_HEIGHT, -HALF, 0,  Math.PI/2), // -X wall (faces +X)
        makeWall(ROOM_SIZE, ROOM_HEIGHT, 0,  HALF,  Math.PI),   // +Z wall (faces -Z)
        makeWall(ROOM_SIZE, ROOM_HEIGHT, 0, -HALF,  0)          // -Z wall (faces +Z)
      );

      // Simple whiteboard on one wall (visual anchor)
      const board = new THREE.Mesh(
        new THREE.PlaneGeometry(2.4, 1.2),
        new THREE.MeshStandardMaterial({ color: 0xffffff, roughness: 0.3 })
      );
      board.position.set(0, 1.5, -HALF + 0.01);
      scene.add(board);

      // ===== Player rig & controllers =====
      const rig = new THREE.Group();
      rig.position.set(0, 0, 0); // start near room center
      scene.add(rig);
      rig.add(camera);

      const controllerModelFactory = new XRControllerModelFactory();
      const controller1 = renderer.xr.getController(0);
      const controller2 = renderer.xr.getController(1);
      rig.add(controller1, controller2);

      const grip1 = renderer.xr.getControllerGrip(0);
      const grip2 = renderer.xr.getControllerGrip(1);
      grip1.add(controllerModelFactory.createControllerModel(grip1));
      grip2.add(controllerModelFactory.createControllerModel(grip2));
      rig.add(grip1, grip2);

      // ===== Grabbable cube (debug toy) =====
      const cube = new THREE.Mesh(
        new THREE.BoxGeometry(0.3, 0.3, 0.3),
        new THREE.MeshStandardMaterial({ color: 0x86e1ff, roughness: 0.3 })
      );
      cube.position.set(0.5, 1.0, -1.0);
      scene.add(cube);

      let grabbedBy = null;
      function tryGrab(ctrl){
        if (grabbedBy) return;
        const p = new THREE.Vector3();
        ctrl.getWorldPosition(p);
        if (p.distanceTo(cube.position) < 0.25) grabbedBy = ctrl;
      }
      function tryRelease(ctrl){ if (grabbedBy === ctrl) grabbedBy = null; }
      [controller1, controller2].forEach(c=>{
        c.addEventListener('squeezestart', ()=>tryGrab(c));
        c.addEventListener('squeezeend', ()=>tryRelease(c));
      });

      // ===== Locomotion with room bounds clamp =====
      function applyThumbstickLocomotion(dt) {
        const session = renderer.xr.getSession();
        if (!session) return;

        const speed = 2.0; // m/s
        for (const source of session.inputSources) {
          if (!source.gamepad || source.handedness !== 'left') continue;
          const [x0,y0,x1,y1] = source.gamepad.axes;
          const sx = (Math.abs(x1) > Math.abs(x0) ? x1 : x0) || 0;
          const sy = (Math.abs(y1) > Math.abs(y0) ? y1 : y0) || 0;

          const yaw = new THREE.Euler().setFromQuaternion(camera.quaternion, 'YXZ').y;
          const forward = new THREE.Vector3(Math.sin(yaw), 0, Math.cos(yaw)).multiplyScalar(-sy * speed * dt);
          const strafe  = new THREE.Vector3(Math.cos(yaw), 0, -Math.sin(yaw)).multiplyScalar(sx * speed * dt);

          rig.position.add(forward).add(strafe);

          // Clamp inside the room bounds (small margin from walls)
          rig.position.x = THREE.MathUtils.clamp(rig.position.x, -HALF + CLAMP_MARGIN, HALF - CLAMP_MARGIN);
          rig.position.z = THREE.MathUtils.clamp(rig.position.z, -HALF + CLAMP_MARGIN, HALF - CLAMP_MARGIN);
        }
      }

      // ===== Animate =====
      const clock = new THREE.Clock();
      renderer.setAnimationLoop(()=>{
        const dt = clock.getDelta();

        // Grab-follow
        if (grabbedBy) {
          const p = new THREE.Vector3(), q = new THREE.Quaternion();
          grabbedBy.getWorldPosition(p); grabbedBy.getWorldQuaternion(q);
          cube.position.copy(p); cube.quaternion.copy(q);
        }

        if (renderer.xr.isPresenting) applyThumbstickLocomotion(dt);

        renderer.render(scene, camera);
      });

      // Resize
      addEventListener('resize', ()=>{
        camera.aspect = innerWidth/innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(innerWidth, innerHeight);
      });
    </script>
  </body>
</html>
