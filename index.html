<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Drone Mesh VR Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html,body{margin:0;height:100%;overflow:hidden;background:#111}
    #hud{position:fixed;left:12px;top:12px;background:rgba(0,0,0,.6);color:#fff;
         padding:6px 10px;border-radius:8px;font:12px/1.4 system-ui}
  </style>

  <!-- Import map makes "three" and "three/addons/*" resolvable URLs -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
    }
  }
  </script>
</head>
<body>
  <div id="hud">drag=orbit • wheel=zoom • right-drag=pan</div>

  <script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
    import { VRButton } from 'three/addons/webxr/VRButton.js';

    // Your Worker URL (R2 proxy)
    const GLB_URL = 'https://r2-public.alexpurcellmusic.workers.dev/drone_scene_big.glb';

    // Renderer / XR
    const renderer = new THREE.WebGLRenderer({ antialias:true });
    renderer.setSize(innerWidth, innerHeight);
    renderer.setPixelRatio(Math.min(devicePixelRatio, 2));
    renderer.outputColorSpace = THREE.SRGBColorSpace;
    renderer.toneMapping = THREE.ACESFilmicToneMapping;
    renderer.xr.enabled = true;
    document.body.appendChild(renderer.domElement);
    document.body.appendChild(VRButton.createButton(renderer));

    // Scene / camera / controls
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x111111);

    const camera = new THREE.PerspectiveCamera(60, innerWidth/innerHeight, 0.05, 20000);
    camera.position.set(6,4,6);
    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    // Lights
    scene.add(new THREE.HemisphereLight(0xffffff, 0x444444, 0.9));
    const dir = new THREE.DirectionalLight(0xffffff, 1.2);
    dir.position.set(20,40,10);
    scene.add(dir);

    // Simple ground so you always see *something*
    const ground = new THREE.Mesh(
      new THREE.CircleGeometry(2000, 64).rotateX(-Math.PI/2),
      new THREE.MeshStandardMaterial({ color: 0x222222 })
    );
    scene.add(ground);

    // Load GLB
    const loader = new GLTFLoader();
    loader.load(
      GLB_URL,
      (gltf) => {
        console.log('✅ GLB loaded');
        const model = gltf.scene;
        scene.add(model);

        // center & ground
        const box = new THREE.Box3().setFromObject(model);
        const center = box.getCenter(new THREE.Vector3());
        const size = box.getSize(new THREE.Vector3());
        model.position.sub(center);
        model.position.y -= box.min.y;

        // frame camera
        const dist = size.length() / (2*Math.tan(THREE.MathUtils.degToRad(camera.fov)/2));
        camera.position.set(dist, dist*0.5, dist);
        controls.target.set(0, size.y*0.5, 0);
        controls.update();

        // safety: avoid black materials
        model.traverse(o=>{
          if(!o.isMesh) return;
          if (o.geometry && !o.geometry.attributes.normal) o.geometry.computeVertexNormals();
          const m = o.material; if(!m) return;
          if ('metalness' in m) m.metalness = 0;
          if ('roughness' in m) m.roughness = 1;
          if (!m.map && m.color) m.color.set(0xffffff);
          m.side = THREE.DoubleSide; m.needsUpdate = true;
        });
      },
      (xhr) => {
        if (xhr.total) console.log(`Loading… ${(xhr.loaded/xhr.total*100).toFixed(1)}%`);
      },
      (err) => console.error('❌ GLB load failed', err)
    );

    // Loop / resize
    const clock = new THREE.Clock();
    renderer.setAnimationLoop(() => {
      if (!renderer.xr.isPresenting) controls.update();
      renderer.render(scene, camera);
    });

    addEventListener('resize', () => {
      camera.aspect = innerWidth/innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(innerWidth, innerHeight);
    });
  </script>
</body>
</html>
