<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tributaries – WebXR Scenery</title>
    <style>
      html, body { margin:0; height:100%; background:#0a0c10; color:#e6eefc; }
      #overlay {
        position: fixed; inset: 0; display: flex; align-items: center; justify-content: center;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
        pointer-events: none; user-select: none; text-align: center; line-height: 1.4;
      }
      #overlay .panel { background: rgba(0,0,0,.45); padding: 14px 18px; border-radius: 12px; }
      .small { opacity:.85; font-size:.9rem; }
      a { color:#9fd4ff; text-decoration:none; }
    </style>
  </head>
  <body>
    <div id="overlay">
      <div class="panel">
        <div><strong>Tributaries – WebXR</strong> · Left stick: move · Grip: grab cube</div>
        <div class="small">
          (Optional) Add audio files at <code>/audio/calm.mp3</code> and <code>/audio/rushing.mp3</code> for crossfades.
        </div>
      </div>
    </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
