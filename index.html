<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Drone Mesh Viewer (VR) — World Switch</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body { margin:0; height:100%; overflow:hidden; background:#111; }
    #ui {
      position: absolute; top: 12px; left: 12px; z-index: 10;
      color: #fff; font: 14px/1.4 system-ui, -apple-system, sans-serif;
      background: rgba(0,0,0,0.45); padding: 10px 12px; border-radius: 10px;
      display:flex; gap:8px; align-items:center;
    }
    #progress {
      position: absolute; top: 12px; right: 12px; z-index: 10;
      color: #fff; font: 13px system-ui, -apple-system, sans-serif;
      background: rgba(0,0,0,0.45); padding: 8px 10px; border-radius: 10px;
      display:none;
    }
    select { background:#1c1c1c; color:#fff; border:1px solid #333; border-radius:8px; padding:6px 8px; }
    #status { opacity:0.8 }
  </style>
</head>
<body>
  <div id="ui">
    <label for="worldSelect"><strong>World:</strong></label>
    <select id="worldSelect">
      <!-- Add more <option> items later as you upload more GLBs -->
      <option value="drone_scene_2025-09-19_metashape250_decimated.glb" selected>Decimated (250)</option>
    </select>
    <span id="status">drag = orbit · wheel = zoom · right-drag = pan</span>
  </div>
  <div id="progress">Loading… 0%</div>
  <canvas id="c"></canvas>

  <script type="module">
    import * as THREE from 'https://unpkg.com/three@0.160.0/build/three.module.js';
    import { OrbitControls } from 'https://unpkg.com/three@0.160.0/examples/jsm/controls/OrbitControls.js';
    import { GLTFLoader } from 'https://unpkg.com/three@0.160.0/examples/jsm/loaders/GLTFLoader.js';
    import { VRButton } from 'https://unpkg.com/three@0.160.0/examples/jsm/webxr/VRButton.js';

    // ✅ Your public R2 base URL
    const BASE_URL = 'https://pub-8cbedf6f909d4e39a938e2cee5080e7a.r2.dev/';

    // ===== Renderer =====
    const canvas = document.getElementById('c');
    const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.outputColorSpace = THREE.SRGBColorSpace;
    renderer.toneMapping = THREE.ACESFilmicToneMapping;
    renderer.toneMappingExposure = 1.0;
    renderer.xr.enabled = true;
    document.body.appendChild(VRButton.createButton(renderer));

    // ===== Scene / Camera / Controls =====
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x111111);

    const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 5000);
    camera.position.set(3, 2, 3);

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.target.set(0, 0.5, 0);

    // Lights
    scene.add(new THREE.AmbientLight(0xffffff, 0.6));
    const dir = new THREE.DirectionalLight(0xffffff, 1.0);
    dir.position.set(5, 10, 5);
    scene.add(dir);

    // Optional ground/grid reference
    const grid = new THREE.GridHelper(50, 50, 0x444444, 0x222222);
    grid.position.y = 0;
    scene.add(grid);

    // ===== Loader =====
    const loader = new GLTFLoader();
    loader.setCrossOrigin('anonymous');

    const progressEl = document.getElementById('progress');
    const worldSelect = document.getElementById('worldSelect');

    let currentRoot = null;

    function centerAndGround(object) {
      // Compute bounds
      const box = new THREE.Box3().setFromObject(object);
      const center = box.getCenter(new THREE.Vector3());
      const size = box.getSize(new THREE.Vector3());

      // Center at origin
      object.position.sub(center);

      // Sit on ground (Y = 0)
      const minY = box.min.y - center.y;
      object.position.y -= minY;

      // Frame camera
      const fit = size.length() / (2 * Math.tan((camera.fov * Math.PI) / 360));
      camera.position.set(fit * 0.8, fit * 0.5, fit * 0.8);
      controls.target.set(0, size.y * 0.5, 0);
      controls.update();
    }

    function clearCurrent() {
      if (currentRoot) {
        scene.remove(currentRoot);
        currentRoot.traverse((obj) => {
          if (obj.geometry) obj.geometry.dispose?.();
          if (obj.material) {
            if (Array.isArray(obj.material)) obj.material.forEach(m => m.dispose?.());
            else obj.material.dispose?.();
          }
        });
        currentRoot = null;
      }
    }

    function loadWorld(filename) {
      clearCurrent();
      progressEl.style.display = 'block';
      progressEl.textContent = 'Loading… 0%';

      const url = BASE_URL + filename;

      loader.load(
        url,
        (gltf) => {
          progressEl.style.display = 'none';
          currentRoot = gltf.scene || gltf.scenes[0];
          scene.add(currentRoot);
          centerAndGround(currentRoot);
        },
        (xhr) => {
          if (xhr.total) {
            const pct = ((xhr.loaded / xhr.total) * 100).toFixed(1);
            progressEl.textContent = `Loading… ${pct}%`;
          } else {
            progressEl.textContent = 'Loading…';
          }
        },
        (err) => {
          console.error('GLB load error:', err);
          progressEl.textContent = 'Load error — check URL & CORS';
        }
      );
    }

    // Initial load
    loadWorld(worldSelect.value);

    // Switch worlds at runtime
    worldSelect.addEventListener('change', () => {
      loadWorld(worldSelect.value);
    });

    // Resize
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // Render loop
    renderer.setAnimationLoop(() => {
      controls.update();
      renderer.render(scene, camera);
    });
  </script>
</body>
</html>
